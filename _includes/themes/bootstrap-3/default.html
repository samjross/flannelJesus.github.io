<div id="wrap">
    <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#jb-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="jb-navbar-collapse">
            <ul class="nav navbar-nav">
                {% assign pages_list = site.pages %} {% assign group = 'navigation' %} {% include JB/pages_list %}
            </ul>
            <form action="http://www.google.com/search" class="navbar-form navbar-right" method="get">
                <div class="form-group">
                    <input class="form-control" placeholder="Search" name="q" size="31" maxlength="255" value="" type="text">
                </div>
                <input value="Search" class="btn btn-default" type="submit">
                <input style="display:none" value="{{ site.production_url }}" name="sitesearch" checked="" type="radio">{% comment %}You must specify the variable 'production_url' in your _config.yml file{% endcomment %}
            </form>

        </div>
        <!-- /.navbar-collapse -->
    </nav>

    <div class="container">
        {{ content }}
    </div>

<nav class="footer">
    <div class="container">
        <p>Sam's the name...
        </p>
    </div>
</nav>

</div>
